<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Day Starter App</title>
  </head>
  <style>
    #header {
      font-size: 3.6rem;
      padding: 1.6rem;
    }
  </style>
  <body class="light-blue lighten-4">
    <!-- Body will house 3 sections for now that each will display Weather, Music, & Traffic
          Using Javascript new elements will be created and appended to this <div>.  Will stagger results with load bars -->
    <div
      id="header"
      class="row col s12 center light-blue darken-4 amber-text text-lighten-1"
    >
      Day Starter
    </div>

    <h4 class="center-align">
      <a id="start" class="amber waves-effect lighten-1 btn"
        >Start<i class="material-icons right">send</i></a
      >

      <a id="location" class="green waves-effect lighten-1 btn">Location</a>
    </h4>

    <!-- Loader
    <div class="container hide" style="width: 350px">
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div> -->
    <!-- main section of display objects -->
    <div class="main-container hide">
      <!-- Weather -->
      <div class="row">
        <div class="col s4 offset-s2">
          <div class="card blue darken-4 hoverable">
            <div class="weather1 card-content amber-text"></div>
          </div>
        </div>
        <div class="col s4 ">
          <div class="card blue darken-4 hoverable">
            <div class="weather2 card-content amber-text"></div>
          </div>
        </div>
      </div>
      <br />
      <!-- Traffic -->
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="traffic-container card">
            <div id="map"></div>
          </div>
        </div>
      </div>
      <br />
      <!-- New Articles section -->
      <div class="news-container row">
        <div class="row">
          <div class="col s4 offset-s2">
            <div class="card blue darken-4 hoverable">
              <div class="news1 card-content amber-text"></div>
            </div>
          </div>
          <div class="col s4 ">
            <div class="card blue darken-4 hoverable">
              <div class="new2 card-content amber-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./js/app.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXCwgHfCgp9s6Du9xdIOcvwnhWZM_LdXg&callback=initMap"
    ></script>
  </body>
</html>
